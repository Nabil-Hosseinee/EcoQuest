<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96e027db6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/inscription.css">
    <title>EcoTracker | Sign In</title>
</head>
<body>

    <div class="bg-background"></div>

    <div class="container">
        <div class="photo"><i class="fa-solid fa-user"></i></div>

        <form method="post" action="inscription.php">
            <div class="first-line">
                <input type="text" placeholder="Nom" name="nom" required autocomplete="off">
                <input type="text" placeholder="Pseudo" name="pseudo" required autocomplete="off">
            </div>

            <div class="second-line">
                <input id="mail" type="email" placeholder="Adresse Mail" required name="id" required autocomplete="off">
            </div>

            <div class="third-line">
                <input id="mdp" type="password" placeholder="Mot de passe" required name="mdp" required>
                <input type="password" placeholder="Confirmez le mot de passe" required name="mdp-confirm" required>
            </div>

            <div class="submit-container">
                <input class="btn register-btn" type="submit" value="Inscription">
                <p>Vous avez un compte ? <a href="index.html">Se connecter</a></p>
            </div>
        </form>
    </div>

    <script src="./js/script.js">
        window.addEventListener('load', function() {
            document.body.style.opacity = 1;
        })
    </script>
    
</body>
</html>
